<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VR Travel Gallery</title>

  <!-- A-Frame (VR + Stereo ready) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; overflow: hidden;">

<a-scene
  background="color: #0a0a0a"
  vr-mode-ui="enabled: true"
  device-orientation-permission-ui="enabled: true">

  <!-- Camera Rig -->
  <a-entity id="rig" position="0 2.4 0">
    <a-camera look-controls></a-camera>
  </a-entity>

  <!-- Lights -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.9" position="2 4 3"></a-entity>

  <!-- World (raise/lower THIS, not the camera) -->
  <a-entity id="world" position="0 0 0">

      <a-entity gltf-model="car/scene.gltf"
            position="0 1.5 -3"
            scale="1 1 1"></a-entity>

  <a-entity gltf-model="helicopter/scene.gltf"
            position="2 1.5 -2"
            rotation="0 -45 0"
            scale="1 1 1"></a-entity>

  <a-entity gltf-model="house_boat/scene.gltf"
            position="3 1.5 0"
            rotation="0 -90 0"
            scale="1 1 1"></a-entity>

  <a-entity gltf-model="submarine/scene.gltf"
            position="2 1.5 2"
            rotation="0 -135 0"
            scale="1 1 1"></a-entity>

  </a-entity>

</a-scene>
  
</body>
</html>
