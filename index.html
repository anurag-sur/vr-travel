<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VR Travel Gallery</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; overflow: hidden;">

<a-scene
  background="color: #0a0a0a"
  vr-mode-ui="enabled: true"
  device-orientation-permission-ui="enabled: true">

  <!-- Camera Rig -->
  <a-entity id="rig" position="0 2.4 0">
    <a-camera look-controls></a-camera>
  </a-entity>

  <!-- Lights -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.9" position="2 4 3"></a-entity>

  <!-- World -->
  <a-entity id="world" position="0 0 0">
    <a-entity id="circle-group"></a-entity>
  </a-entity>

</a-scene>

<script>
  const models = [
    "car/scene.gltf",
    "helicopter/scene.gltf",
    "house_boat/scene.gltf",
    "bike/scene.gltf",
    "plane/scene.gltf",
    "mustang/scene.gltf",
    "vespa/scene.gltf",
    "submarine/scene.gltf"
  ];

  const radius = 4;      // circle size
  const height = 1.5;   // model height

  const group = document.querySelector("#circle-group");

  models.forEach((model, i) => {
    const angle = (i / models.length) * Math.PI * 2;

    const x = Math.cos(angle) * radius;
    const z = Math.sin(angle) * radius;

    const entity = document.createElement("a-entity");
    entity.setAttribute("gltf-model", model);
    entity.setAttribute("position", `${x} ${height} ${z}`);

    // face center
    const rotationY = (-angle * 180 / Math.PI) + 90;
    entity.setAttribute("rotation", `0 ${rotationY} 0`);

    entity.setAttribute("scale", "1 1 1");

    group.appendChild(entity);
  });
</script>

</body>
</html>
