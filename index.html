<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VR Travel Gallery</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; overflow: hidden;">

<a-scene
  background="color: #0a0a0a"
  vr-mode-ui="enabled: true"
  device-orientation-permission-ui="enabled: true">

  <!-- Camera Rig -->
  <a-entity id="rig" position="0 2.4 0">
    <a-camera look-controls></a-camera>
  </a-entity>

  <!-- Lights -->
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>
  <a-entity light="type: directional; intensity: 0.9" position="2 4 3"></a-entity>

  <!-- World -->
  <a-entity id="world">
    <a-entity id="circle-group"></a-entity>
  </a-entity>

</a-scene>

<script>
  const items = [
    { id: "car",        model: "car/scene.gltf",        scale: 0.1, faceOffset: 180 },
    { id: "helicopter", model: "helicopter/scene.gltf", scale: 0.7, faceOffset: 90 },
    { id: "houseboat",  model: "house_boat/scene.gltf", scale: 0.1, faceOffset: 0 },
    { id: "bike",       model: "bike/scene.gltf",       scale: 1.0, faceOffset: 45 },
    { id: "plane",      model: "plane/scene.gltf",      scale: 1.0, faceOffset: 180 },
    { id: "mustang",    model: "mustang/scene.gltf",    scale: 50,  faceOffset: 180 },
    { id: "vespa",      model: "vespa/scene.gltf",      scale: 1.7, faceOffset: -180 },
    { id: "submarine",  model: "submarine/scene.gltf",  scale: 0.2, faceOffset: 180 }
  ];

  const radius = 4;
  const height = 1.5;

  const group = document.querySelector("#circle-group");

  items.forEach((item, i) => {
    const angle = (i / items.length) * Math.PI * 2;

    const x = Math.cos(angle) * radius;
    const z = Math.sin(angle) * radius;

    const entity = document.createElement("a-entity");
    entity.setAttribute("id", item.id);
    entity.setAttribute("gltf-model", item.model);
    entity.setAttribute("position", `${x} ${height} ${z}`);
    entity.setAttribute("scale", `${item.scale} ${item.scale} ${item.scale}`);

    // Base rotation (faces center) + custom per-item offset
    const baseRotation = (-angle * 180 / Math.PI) + 90;
    const finalRotation = baseRotation + (item.faceOffset || 0);

    entity.setAttribute("rotation", `0 ${finalRotation} 0`);

    group.appendChild(entity);
  });
</script>

</body>
</html>
